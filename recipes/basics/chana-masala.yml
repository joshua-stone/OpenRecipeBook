---
name: Chana Masala
servings: 4
preptime: '10'
cooktime: 30 minutes
equipment:
- name: Frying Pan
  link: equipment:frying-pans
- name: Chef's Knives
  link: equipment:chefs-knives
ingredients:
- name: Olive Oil
  quantity: 20 grams
- name: Cloves Garlic
  quantity: 2
- name: Ground Ginger
  quantity: 5 grams
- name: Ground Tumeric
  quantity: 5 grams
- name: Ground Cardamom
  quantity: 5 grams
- name: ground coriander
  quantity: 10 grams
- name: Tomato Paste
  quantity: 20 grams
- name: can diced chilis
  quantity: half can
- name: Ground Garam Masala
  quantity: 10 grams
- name: Can Crushed Tomatoes
  quantity: 1
- name: Garbanzo beans
  quantity: '1 can '
- name: kosher salt
  quantity: 10 grams
- name: Ground Pepper
  quantity: 10 grams
- name: Long grain white rice, for serving
  quantity: 100 grams
- name: Small onion
  quantity: 1
directions:
- step: In a wide saucepan heat the olive oil over medium heat until shimmering then add a small minced onion and sweat for about 2 minutes before adding garlic.
- step: Add ground ginger, ground turmeric, ground cardamom, ground coriander seed and 1 Tbsp of tomato paste. Cook together over medium heat for about a minute or until fragrant.
- step: Then add small can of diced green chilis, ground garam masala, can crushed tomatoes, and 1 can of drained garbanzo beans. Let stew for 10-15 minutes, or until the garbanzo beans are tender and the gravy has thickened to a stew. Season with kosher salt and freshly ground pepper.
- step: Serve over long grain white rice.
  note: You can also add cilantro on top.
